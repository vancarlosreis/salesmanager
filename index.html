<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Sales<span>Manager</span></h1>
                <img src="home.png" alt="">
                <h2>A melhor ferramenta de <br>gerenciamento de vendas</h2>
            </div>

            <div class="right-login">
                <div class="card-login">

                    <h2>Bem-vindo de volta!</h2>
                    <h4>Insira seus dados</h4>

                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>

                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Senha">
                    </div>

                    <h4 id="forgot"><a href="">Esqueceu a senha?</a></h4>
                    
                    <button class="btn-login">Entrar</button>
                    <button class="btn-login2">Entre com o Google</button>

                    <p>NÃ£o tem uma conta? <a href="">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
